    <!--change all blocks to one specific color-->
    <script>
        //randomly generate a color once on page load
        var hueblock1 = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
        //on any key press
        document.addEventListener('keyup', function (event) {
            //on "/" key press
            if (event.keyCode == 191) {
                //change all blocks to black
                $('.x').css('background-color', 'black');
            }
            //on "." key press
            else if (event.keyCode == 190) {
                //change all blocks to white
                $('.x').css('background-color', 'white');
            }
            //on "," key press
            else if (event.keyCode == 188) {
                //change all blocks to one same random color each time
                $('.x').css('background-color', hueblock1);
            }
            //on "m" key press
            else if (event.keyCode == 77) {
                //generate a random color
                var hueblock2 = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
                //change all blocks to one different random color each time
                $('.x').css('background-color', hueblock2);
            }
        });
    </script>
    <!--set hover color, change hover color on mouse scroll, & update html hue text-->
    <script>
        //help
        $(function () {
            //on x class hover
            $('.x').hover(function () {
                //change newly hovered blocks to this color
                $(this).css("background-color", "black");
            });
            //on mousewheel scroll
            $('.x').on('mousewheel', function (event) {
                //generate random color
                var hue = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
                //change currently hovered block to new randomly generated color
                $(this).css('background-color', hue);
                //update html hue content to new randomly generated color
                document.getElementById("hue").innerHTML = "hue: " + hue;
                //on x class hover
                $('.x').hover(function () {
                    //change newly hovered block to new randomly generated color
                    $(this).css('background-color', hue);
                    //update html hue content to new randomly generated color
                    document.getElementById("hue").innerHTML = "hue: " + hue;
                });
            });
        });
    </script>

    <script>

        var counter = 0;
        var ramount = 5;

        document.getElementById("ramount").innerHTML = "rotating: " + ramount;
        document.getElementById("counter").innerHTML = "rotated: " + counter;

        document.addEventListener('keydown', function (event) {
            if (event.keyCode == 38) {
                ramount += 1;
                document.getElementById("ramount").innerHTML = "rotating: " + ramount;
            }
            else if (event.keyCode == 40) {
                ramount -= 1;
                document.getElementById("ramount").innerHTML = "rotating: " + ramount;
            }
        });

        document.addEventListener('keydown', function (event) {
            if (event.keyCode == 37) {
                counter -= ramount;
                $('.demo').css('transform', 'rotate(' + counter + 'deg)');
                document.getElementById("counter").innerHTML = "rotated: " + counter;
            }
            else if (event.keyCode == 39) {
                counter += ramount;
                $('.demo').css('transform', 'rotate(' + counter + 'deg)');
                document.getElementById("counter").innerHTML = "rotated: " + counter;
            }
        });

        document.addEventListener('keyup', function (event) {
            if (event.keyCode == 16) {
                counter = 0;
                $('.demo').css('transform', 'rotate(' + counter + 'deg)');
                document.getElementById("counter").innerHTML = "rotated: " + counter;
            }
            else if (event.keyCode == 17) {
                ramount = 0;
                document.getElementById("ramount").innerHTML = "rotating: " + ramount;
            }
        });

    </script>

    <script>
        //Make the DIV element draggagle:
        dragElement(document.getElementById("drag"));

        function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(elmnt.id + "header")) {
                /* if present, the header is where you move the DIV from:*/
                document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
            } else {
                /* otherwise, move the DIV from anywhere inside the DIV:*/
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // set the element's new position:
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                /* stop moving when mouse button is released:*/
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
